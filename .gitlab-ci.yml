include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

image: node:19.1.0

stages:
  - pre
  - test
  - deploy

before_script:
  - npm install -g @go-task/cli
  - npm ci

lint:
  stage: test
  only:
    - merge_request
  script:
    - task lint

format:
  stage: test
  only:
    - merge_request
  script:
    - task format

test:unit:
  stage: test
  only:
    - merge_request
  script:
    - task unit_tests
  allow_failure: true

tests:e2e:
  stage: test
  only:
    - merge_request
  image: registry.gitlab.com/hmajid2301/playwright-docker:latest
  services:
    - name: docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
    VITE_POCKET_BASE_URL: 'http://docker:9090'
  script:
    - npx playwright install
    - echo "VITE_POCKET_BASE_URL='http://docker:9090'" >> .env.test
    - task e2e_tests
  after_script:
    - cat svelte_playwright.log
  artifacts:
    when: always
    paths:
      - test-results/
    expire_in: 1 week

check:
  stage: test
  only:
    - merge_request
  script:
    - task check
